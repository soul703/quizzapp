server:
  port: 8080

# ===================================================================
# DATABASE SOURCE (DATASOURCE) & FLYWAY CONFIGURATION
# ===================================================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/quizmaster
    username: quizmaster
    password: quizmaster123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      url: redis://localhost:6379
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms
        shutdown-timeout: 100ms


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # --- Flyway Migration Configuration ---
  flyway:
    enabled: true
   # Flyway will automatically use the primary datasource configured above
